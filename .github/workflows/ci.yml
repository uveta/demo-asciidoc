name: Continuos Integration
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'

      - name: Install Asciidoctor
        run: |
          cd src
          bundle
          bundle exec asciidoctor --version
      
      - name: Generate HTML document
        run: |
          cd src
          bundle exec asciidoctor -D ../output *.adoc

      - name: Publish HTML document artifact
        uses: actions/upload-artifact@v3
        with:
          name: documentation
          path: output
